<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
        
            grid-template-columns: repeat(4,1fr);
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="background-color: blue;">Box 1</div>
        <div style="background-color:aqua;">Box 2</div>
        <div style="background-color: yellow;">Box 3</div>
        <div style="background-color: green;">Box 4</div>
        <div style="background-color: red;">Box 5</div>
        <div style="background-color: orange;">Box 6</div>
    </div>
</body>
</html>
