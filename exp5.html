<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form action="">
       <h1 align="center"><b>Student Registration Form</b></h1>
       <hr>
       Full Name:<input type="text" placeholder="Enter your full name"><br><br>
       Email:<input type="text" placeholder="Enter valid email address"><br><br>
       Password:<input type="text" placeholder="Enter Password"><br><br>
       Gender:<input type="radio" name="gender" id="Male">Male
       <input type="radio" name="gender" id="Female">Female
       <input type="radio" name="gender" id="Other">Other <br><br>
       <select name="" id="">
        <option value="">--Select Course--</option>
        <option value="">B.Tech</option>
        <option value="">BCA</option>
        <option value="">MCA</option>
        <option value="">MBA</option>
       </select><br><br>
       Contact No:<input type="text" placeholder="Enter phone number"><br><br>
       Address: <br><textarea name="" id="" placeholder="Enter your address"></textarea><br><br>
       <input type="button" value="Register">
       <input type="button" value="Clear">
       <hr>
       <p align="center">&copy; 2025 Student Registration Portal</p>
    </form>
    
</body>
</html>
