<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="exp7style.css">
</head>

<body>
    <hr>
    <h1>Navigation Menu Demo</h1>

    <h2>Block Example</h2>
    <div class="block">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <h2>Inline Example</h2>
    <div class="inline">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <h2>Inline-Block Example</h2>
    <div class="inline-block">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <h2>Float Example</h2>
    <div class="float">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="clear">
    <p>This text comes <b>after</b> clearing floats.  
    It will appear below the orange menu above.</p>
  </div>

</body>

</html>
